// https://github.com/T1ckbase/cs2-rainbow-crosshair

echoln "[RainbowCrosshair] Initializing (version 3.0.0)"

exec t1ckbase_rainbow_crosshair/color_palettes

exec t1ckbase_rainbow_crosshair/speed

// next color
alias __nc __c0


alias rainbow_crosshair_enable "exec t1ckbase_rainbow_crosshair/enable; alias rainbow_crosshair_toggle rainbow_crosshair_toggle_disable"
alias rainbow_crosshair_disable "exec t1ckbase_rainbow_crosshair/disable; alias rainbow_crosshair_toggle rainbow_crosshair_toggle_enable"

alias rainbow_crosshair_toggle_enable "rainbow_crosshair_enable; alias rainbow_crosshair_toggle rainbow_crosshair_toggle_disable"
alias rainbow_crosshair_toggle_disable "rainbow_crosshair_disable; alias rainbow_crosshair_toggle rainbow_crosshair_toggle_enable"
alias rainbow_crosshair_toggle "rainbow_crosshair_toggle_enable"


// default color palette
rainbow_crosshair_load_oklch

// default speed
rainbow_crosshair_speed_10


echoln "[RainbowCrosshair] Initialization Complete"